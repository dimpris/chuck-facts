<div class="chuckapp">
  <header>
    <figure>
      <img src="assets/images/chucknorris_logo_coloured_small@2x.svg" alt="logo">
    </figure>
  </header>
  <section>
    <div class="switch-buttons">
      <button (click)="isRandom=true" [class.active]="isRandom">Random</button>
      <button (click)="isRandom=false" [class.active]="!isRandom">Search</button>
    </div>
    <div class="search-form">
      <label [class.hidden]="!isRandom">Your name: </label> 
      <label [class.hidden]="isRandom">Query: </label> 
      <input [(ngModel)]="username"> 
      <label [class.hidden]="!isRandom">Category: </label> 
      <ng-multiselect-dropdown
        [data]="categories"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        [class.hidden]="!isRandom"
      >
      </ng-multiselect-dropdown>
      <button (click)="Search()">GO!</button>
    </div>
    <div class="search-result" *ngIf="answers.length">
      <div class="search-result__row" *ngFor="let answer of answers">
        <div  class="search-result__row-icon">
          <img src="{{answer.icon_url}}" alt="chuck"/>
        </div>
        <div>{{answer.value}}</div>
      </div>
    </div>
  </section>
</div>
<router-outlet></router-outlet>
